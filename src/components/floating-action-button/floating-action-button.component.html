<!-- FAB Container with Multiple Actions -->
<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3">
  <!-- Quick Actions (shown when expanded) -->
  @if (isExpanded()) {
    <div class="flex flex-col gap-3 animate-fade-in-up">
      <!-- WhatsApp Button -->
      <a href="https://wa.me/4917681281360?text=Hallo%2C%20ich%20interessiere%20mich%20für%20Ihre%20Dienstleistungen."
         target="_blank"
         rel="noopener noreferrer"
         class="group flex items-center gap-3 bg-green-500 text-white rounded-full pl-4 pr-2 py-2 shadow-lg hover:bg-green-600 transition-all duration-300 hover:scale-105"
         aria-label="WhatsApp Chat starten">
        <span class="text-sm font-medium whitespace-nowrap">WhatsApp</span>
        <span class="flex items-center justify-center w-10 h-10 bg-green-600 rounded-full group-hover:bg-green-700 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
        </span>
      </a>

      <!-- Direct Call Button -->
      <a href="tel:017681281360"
         class="group flex items-center gap-3 bg-blue-500 text-white rounded-full pl-4 pr-2 py-2 shadow-lg hover:bg-blue-600 transition-all duration-300 hover:scale-105"
         aria-label="Direkt anrufen: 0176 81281360">
        <span class="text-sm font-medium whitespace-nowrap">Anrufen</span>
        <span class="flex items-center justify-center w-10 h-10 bg-blue-600 rounded-full group-hover:bg-blue-700 transition-colors">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        </span>
      </a>

      <!-- Callback Request Button -->
      <button (click)="toggleModal()"
              class="group flex items-center gap-3 bg-brand-500 text-gray-900 rounded-full pl-4 pr-2 py-2 shadow-lg hover:bg-brand-400 transition-all duration-300 hover:scale-105"
              aria-label="Rückruf anfordern">
        <span class="text-sm font-medium whitespace-nowrap">Rückruf</span>
        <span class="flex items-center justify-center w-10 h-10 bg-brand-600 rounded-full group-hover:bg-brand-700 transition-colors">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 3h5m0 0v5m0-5l-6 6M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
          </svg>
        </span>
      </button>
    </div>
  }

  <!-- Main FAB Button -->
  <button (click)="toggleExpanded()"
          class="group relative flex items-center justify-center w-16 h-16 bg-brand-500 text-gray-900 rounded-full shadow-xl hover:bg-brand-400 transition-all duration-300 hover:scale-110 focus:outline-none focus-visible:ring-4 focus-visible:ring-brand-300 animate-pulse-glow"
          [attr.aria-expanded]="isExpanded()"
          aria-label="Kontaktoptionen anzeigen">
    <!-- Ripple Effect -->
    <span class="absolute inset-0 rounded-full bg-brand-500 animate-ping opacity-20"></span>

    <!-- Icon -->
    <span class="relative transition-transform duration-300" [class.rotate-45]="isExpanded()">
      @if (!isExpanded()) {
        <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      } @else {
        <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      }
    </span>
  </button>
</div>

<!-- Modal Overlay -->
@if (isModalOpen()) {
  <div class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in p-4"
       (click)="toggleModal()"
       role="dialog"
       aria-modal="true"
       aria-labelledby="callback-modal-title">
    <div (click)="$event.stopPropagation()"
         class="w-full max-w-md animate-scale-in">
      <app-callback-form></app-callback-form>
    </div>
  </div>
}
