
<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full">
  <div class="relative">
    <img [ngSrc]="showAfter() ? afterImageUrl() : beforeImageUrl()" [alt]="title()" width="600" height="400" class="w-full h-56 object-cover transition-opacity duration-300" />
    <div class="absolute top-2 right-2 bg-black bg-opacity-50 rounded-lg p-1 flex space-x-1">
      <button (click)="toggleView(false)"
              [class.bg-yellow-400]="!showAfter()"
              [class.text-gray-800]="!showAfter()"
              [class.text-white]="showAfter()"
              class="px-3 py-1 text-sm font-semibold rounded-md transition-colors">
        Vorher
      </button>
      <button (click)="toggleView(true)"
              [class.bg-yellow-400]="showAfter()"
              [class.text-gray-800]="showAfter()"
              [class.text-white]="!showAfter()"
              class="px-3 py-1 text-sm font-semibold rounded-md transition-colors">
        Nachher
      </button>
    </div>
  </div>
  <div class="p-6 flex-grow">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ title() }}</h3>
    <p class="text-gray-600">{{ description() }}</p>
  </div>
</div>
